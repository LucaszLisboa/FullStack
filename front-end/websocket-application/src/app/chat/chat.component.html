<div class="container">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="#">PADOLabs Chat</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample04">
              <ul class="navbar-nav mr-auto">
              </ul>
            </div>
          </nav>
    </header>

    <main class="chat">
        <div class="container">
            <form (ngSubmit)="sendMessage(sendForm)" #sendForm="ngForm">
                <div class="chat-send row">
                    <div class="col-3">
                        <input placeholder="user: all" type="text" class="form-control" name="user" id="input-user" ngModel>
                    </div>
                    <div class="col-7">
                        <input placeholder="message: type your message here" type="text" class="form-control" name="message" id="input-message" ngModel>
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </form>
            <div class="chat-content">
                <div class="card">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" *ngFor="let chatMessage of socketService.getMessages()">
                            <strong>{{chatMessage.user}}: </strong>
                            <span>{{chatMessage.message}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</div>
